<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'/>
        <title>Admin Panel</title>

        <link rel="stylesheet" href="/stylesheets/style.css"/> 
        <link rel="stylesheet" href="/stylesheets/item.css"/>
        <link rel="stylesheet" href="/stylesheets/imageDropper.css"/>

        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-transition-group/4.3.0/react-transition-group.min.js"></script>
    </head>
    <body>
        <div id="navBar">
            <div id="leftNav" style="display: flex; align-items: center;">
                <div class="iconButton" id="sideMenuButton">
                    <img src="/images/menu.svg" width="50%" style="user-select: none;"/>
                </div>
                <a href="/pages/dashboard.html" style="margin-left: 32px;"><img src="/images/logo.svg" height="80"/></a>
            </div>
        </div>
        <div id="sideMenu">
            <div class="sideMenuItem" onClick="window.location.href='/pages/dashboard.html'">
                <img src="/images/home.png" height="100%"/>
                <div style="margin-left: 16px;">Dashboard</div>
            </div>
            <div class="sideMenuItem" onClick="window.location.href='/pages/category.html'">
                <img src="/images/topic.png" height="100%"/>
                <div style="margin-left: 16px;">Categories</div>
            </div>
            <div class="sideMenuItem" onClick="window.location.href='/pages/language.html'">
                <img src="/images/user.png" height="100%"/>
                <div style="margin-left: 16px;">Languages & Variables</div>
            </div>
            <div class="sideMenuItem" onClick="window.location.href='/pages/post.html'">
                <img src="/images/newspaper.png" height="100%"/>
                <div style="margin-left: 16px;">Posts</div>
            </div>
        </div>
        <div id="remainingBody" style="position: relative; top: 11vh; width: 100%;">
            <div id="records">
                <div style="display: flex; margin-bottom: 16px;">
                    <div class="raisedButton" onClick="createOrCancel(event)"><img src="/images/plus.png" style="width:100%; opacity: 0.6;" id="addClose"/></div>
                    <div class="raisedButton" onClick="getCategoryData(true, document.getElementById('languageSelect').value)" style="margin-left: 16px;"><img src="/images/reorder.png" style="width:100%; opacity: 0.6;" id="reorder"/></div>
                    <select id="languageSelect" style="margin-left: 16px;" class="input"></select>
                </div>
                <div id="inputHolder" style="display: none;">
                    <input type="text" name="name" id="nameInput" placeholder="Category Name" class="input"/>
                    <input type="text" name="priority" id="priorityInput" placeholder="Category priority" class="input"/>
                    <div class="imageDropper"><div class="inside"><span>Drag&Drop Image Here</span></div></div>
                    <div class="raisedButton" style="margin-top: 16px; width: 100px; font-size: 14px;" onclick="addRSSInput()">Add RSS link</div>
                    <div class="raisedButton" style="margin-top: 16px; width: 50px; font-size: 14px;" onclick="addCategory()">Done</div>
                </div>
                <div class="item" style="border-left: 2px solid black; border-right: 2px solid black; border-top: 2px solid black;">
                    <div class="attribute"><h3>S.no</h3></div>
                    <div class="attribute"><h3>Name</h3></div>
                    <div class="attribute"><h3>ID</h3></div>
                    <div class="attribute"><h3>Image</h3></div>
                    <div style="width:50px;"></div>
                </div>
                <div id="recordsHolder"></div>
            </div>
        </div>
        <script type="text/javascript" src="/javascripts/request.js"></script>
        <script type="text/javascript" src="/javascripts/iconButton.js"></script>
        <script type="text/babel" src="/javascripts/itemTemplate.js"></script>

        <script type="text/babel" src="/javascripts/category/getCategoryData.js"></script>
        <script type="text/babel" src="/javascripts/category/categoryItemRSS.js"></script>
        <script type="text/babel" src="/javascripts/category/categoryItem.js"></script>
        <script type="text/javascript" src="/javascripts/category/addCategory.js"></script>

        <script>
            window.addEventListener("click", function(e){
                if(!e.target.classList.contains("menu") && (!e.target.parentElement || !e.target.parentElement.classList.contains("menu"))){
                    let menus = document.getElementsByClassName("hovermenu");
                    for(var menu of menus){
                        menu.style.display = "none";
                    }
                }
            })
        </script>
    </body>
</html>
