<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Admin Panel</title>

        <link rel="stylesheet" href="/stylesheets/style.css"/>
        <link rel="stylesheet" href="/stylesheets/item.css"/>
        <link rel="stylesheet" href="/stylesheets/imageDropper.css"/>
        <link rel="stylesheet" href="/stylesheets/language/language.css"/>

        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-transition-group/4.3.0/react-transition-group.min.js"></script>
    </head>
    <body>
        <div id="navBar">
            <div id="leftNav" style="display: flex; align-items: center;">
                <div class="iconButton" id="sideMenuButton">
                    <img src="/images/menu.svg" width="50%" style="user-select: none;"/>
                </div>
                <a href="/pages/dashboard.html" style="margin-left: 32px;"><img src="/images/logo.svg" height="80"/></a>
            </div>
        </div>
        <div id="sideMenu">
            <div class="sideMenuItem" onClick="window.location.href='/pages/dashboard.html'">
                <img src="/images/home.png" height="100%"/>
                <div style="margin-left: 16px;">Dashboard</div>
            </div>
            <div class="sideMenuItem" onClick="window.location.href='/pages/category.html'">
                <img src="/images/topic.png" height="100%"/>
                <div style="margin-left: 16px;">Categories</div>
            </div>
            <div class="sideMenuItem" onClick="window.location.href='/pages/language.html'">
                <img src="/images/user.png" height="100%"/>
                <div style="margin-left: 16px;">Languages & Variables</div>
            </div>
            <div class="sideMenuItem" onClick="window.location.href='/pages/post.html'">
                <img src="/images/newspaper.png" height="100%"/>
                <div style="margin-left: 16px;">Posts</div>
            </div>
        </div>
        <div id="remainingBody" style="position: relative; top: 11vh; width: 100%; padding: 8px;">
            <div id="records" style="height: 600px; overflow-y: scroll;">
                <div style="display: flex; margin-bottom: 16px;">
                    <div class="raisedButton" onClick="createOrCancel(event);"><img src="/images/plus.png" style="width:100%; opacity: 0.6;" id="addClose"/></div>
                </div>
                <div id="inputHolder" style="display: none;">
                    <input type="text" name="name_english" id="englishInput" placeholder="Language name in english" class="input"/>
                    <input type="text" name="name_native" id="nativeInput" placeholder="Language name in the language" class="input"/>
                    <div class="imageDropper"><div class="inside"><span>Drag&Drop Image Here</span></div></div>
                    <div class="raisedButton" style="margin-top: 16px; width: 50px; font-size: 14px;" onclick="addLanguage()">Done</div>
                </div>
                <div class="item" style="border-left: 2px solid black; border-right: 2px solid black; border-top: 2px solid black; height: 66px;">
                    <div class="attribute"><h3>S.no</h3></div>
                    <div class="attribute"><h3>Language ID.</h3></div>
                    <div class="attribute"><h3>Name English</h3></div>
                    <div class="attribute"><h3>Name Native</h3></div>
                    <div class="attribute"><h3>Photo Link</h3></div>
                    <div style="width:50px;"></div>
                </div>
                <div id="recordsHolder"></div>
            </div>
            <div id="variables">
                <div style="display: flex; margin-bottom: 16px;">
                    <div class="raisedButton" onClick="createOrCancelValue(event)"><img src="/images/plus.png" style="width:100%; opacity: 0.6;" id="addCloseValue"/></div>
                </div>
                <div id="variableInputHolder" style="display: none;">
                    <input type="text" name="variableName" class="input" id="variableName" placeholder="New variable name"/>
                    <div class="raisedButton" style="margin-top: 16px; margin-bottom: 16px; width: 50px; font-size: 14px;" onclick="addVariable()">Done</div>
                </div>
                <div id="container"></div>
            </div>
        </div>
        <script type="text/javascript" src="/javascripts/request.js"></script>
        <script type="text/javascript" src="/javascripts/iconButton.js"></script>
        <script type="text/babel" src="/javascripts/itemTemplate.js"></script>
        <script type="text/javascript" src="/javascripts/closeHoverMenu.js"></script>

        <script type="text/javascript" src="/javascripts/language/addLanguage.js"></script>
        <script type="text/babel" src="/javascripts/language/languageItem.js"></script>
        <script type="text/babel" src="/javascripts/language/variableTable.js"></script>
        <script type="text/babel" src="/javascripts/language/getLanguages.js"></script>
    </body>
</html>
